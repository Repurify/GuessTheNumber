<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
</head>
<body>
  <h1>Guess the Number</h1>
  <p>I'm thinking of a number between 1 and 10. Can you guess what it is?</p>
  <input type="text" id="guess">
  <button onclick="checkGuess()">Guess</button>
  <p id="result"></p>
  <script>
    function checkGuess() {
      // Generate a random number
      var answer = Math.floor(Math.random() * 10) + 1;
      // Get the user's guess
      var guess = document.getElementById('guess').value;
      // Check if the guess is correct
      if (guess == answer) {
        document.getElementById('result').innerHTML = 'Congratulations, you guessed the correct number!';
      } else {
        document.getElementById('result').innerHTML = 'Sorry, that is not the correct number. Please try again.';
      }
    }
  </script>
</body>
</html>
